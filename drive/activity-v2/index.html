<!-- [START drive_activity_v2_quickstart] -->
<!DOCTYPE html>
<html>
  <head>
    <title>Google Drive Activity API v2 Quickstart</title>
    <meta charset="utf-8" />
  </head>
  <body>
    <p>Google Drive Activity API v2 Quickstart</p>
    <button id="authorize_button" style="display: none;">Authorize</button>
    <button id="signout_button" style="display: none;">Sign Out</button>
    <pre id="content"></pre>

    <script>
      // Client ID and API key from the Developer Console
      const CLIENT_ID = '<YOUR_CLIENT_ID>';
      const API_KEY = '<YOUR_API_KEY>';
      // Array of API discovery doc URLs for APIs used by the quickstart
      const DISCOVERY_DOCS = ['https://www.googleapis.com/discovery/v1/apis/driveactivity/v2/rest'];
      // Authorization scopes required by the API; multiple scopes can be
      // included, separated by spaces.
      const SCOPES = 'https://www.googleapis.com/auth/drive.activity.readonly';

      const authorizeButton = document.getElementById('authorize_button');
      const signoutButton = document.getElementById('signout_button');

      /**
       * On load, called to load the auth2 library and API client library.
       */
      function loadClient() {
        gapi.load('client:auth2', () => {
          gapi.client.init({
            clientId: CLIENT_ID,
            apiKey: API_KEY,
            discoveryDocs: DISCOVERY_DOCS,
            scope: SCOPES
          }).then(() => {
            // Listen for sign-in state changes.
            gapi.auth2.getAuthInstance().isSignedIn.listen(updateSigninStatus);

            // Handle the initial sign-in state.
            updateSigninStatus(gapi.auth2.getAuthInstance().isSignedIn.get());
            authorizeButton.onclick = () => gapi.auth2.getAuthInstance().signIn();
            signoutButton.onclick = () => gapi.auth2.getAuthInstance().signOut();
          });
        });
      }

      /**
       * Called when the signed in status changes, to update the UI
       * appropriately. After a sign-in, the API is called.
       */
      function updateSigninStatus(isSignedIn) {
        if (isSignedIn) listDriveActivity();
        authorizeButton.style.display = (isSignedIn ? 'none' : 'block');
        signoutButton.style.display = (isSignedIn ? 'block' : 'none');
      }

      /**
       * Append a pre element to the body with a message.
       * @param {string} message Text to be placed in pre element.
       */
      function appendPre(message) {
        document.getElementById('content')
          .appendChild(document.createTextNode(message + '\n'));
      }

      /**
       * Print recent activity.
       */
      function listDriveActivity() {
        gapi.client.driveactivity.activity
            .query({
              'pageSize': 10
            })
            .then((response) => {
              appendPre('Recent activity:');
              const activities = response.result.activities;

              if (activities && activities.length > 0) {
                for (let i = 0; i < activities.length; i++) {
                  const activity = activities[i];
                  const time = getTimeInfo(activity);
                  const action = getActionInfo(activity['primaryActionDetail']);
                  const actors = activity.actors.map(getActorInfo);
                  const targets = activity.targets.map(getTargetInfo);
                  appendPre(`${time}: ${truncated(actors)}, ${action}, ` +
                            `${truncated(targets)}`);
                }
              } else {
                appendPre('No activity.');
              }
            });
      }

      /** Returns a string representation of the first elements in a list. */
      function truncated(array, limit = 2) {
        var contents = array.slice(0, limit).join(', ');
        var more = array.length > limit ? ', ...' : '';
        return `[${contents}${more}]`;
      }

      /** Returns the name of a set property in an object, or else "unknown". */
      function getOneOf(object) {
        for (var key in object) {
          return key;
        }
        return 'unknown';
      }

      /** Returns a time associated with an activity. */
      function getTimeInfo(activity) {
        if ('timestamp' in activity) {
          return activity.timestamp;
        }
        if ('timeRange' in activity) {
          return activity.timeRange.endTime;
        }
        return 'unknown';
      }

      /** Returns the type of action. */
      function getActionInfo(actionDetail) {
        return getOneOf(actionDetail);
      }

      /** Returns user information, or the type of user if not a known user. */
      function getUserInfo(user) {
        if ('knownUser' in user) {
          var knownUser = user['knownUser'];
          var isMe = knownUser['isCurrentUser'] || false;
          return isMe ? 'people/me' : knownUser['personName'];
        }
        return getOneOf(user);
      }

      /** Returns actor information, or the type of actor if not a user. */
      function getActorInfo(actor) {
        if ('user' in actor) {
          return getUserInfo(actor['user'])
        }
        return getOneOf(actor);
      }

      /** Returns the type of a target and an associated title. */
      function getTargetInfo(target) {
        if ('driveItem' in target) {
          var title = target.driveItem.title || 'unknown';
          return `driveItem:"${title}"`;
        }
        if ('drive' in target) {
          var title = target.drive.title || 'unknown';
          return `drive:"${title}"`;
        }
        if ('fileComment' in target) {
          var parent = target.fileComment.parent || {};
          var title = parent.title || 'unknown';
          return `fileComment:"${title}"`;
        }
        return `${getOneOf(target)}:unknown`;
      }
    </script>
    <script async defer src="https://apis.google.com/js/api.js"
      onload="this.onload=function(){};loadClient()"
      onreadystatechange="if (this.readyState === 'complete') this.onload()"></script>
  </body>
</html>
<!-- [END drive_activity_v2_quickstart] -->
